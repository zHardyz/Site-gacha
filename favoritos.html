<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - Gacha Invoca√ß√£o</title>
    <meta name="description" content="Seus personagens favoritos do sistema gacha de anime">
    <link rel="icon" type="image/png" href="icone anime.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/stock.css">
    <link rel="stylesheet" href="css/favoritos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="gradient-overlay"></div>
    
    <!-- Include Navbar -->
    <div id="navbar-container"></div>
    
    <main class="stock-page">
        <div class="stock-header">
            <div class="header-content">
                <h1 class="main-title">
                    <span class="title-text">Meus Favoritos</span>
                    <div class="title-decoration"></div>
                </h1>
                <div class="stock-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="favorite-cards">0</span>
                        <span class="stat-label">Favoritos</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="favorite-rarities">0</span>
                        <span class="stat-label">Raridades</span>
                    </div>
                </div>
            </div>
        </div>
        
        <section class="stock-container">
            <div class="compact-grid favorites-grid" aria-live="polite"></div>
            <div class="empty-state" style="display: none;">
                <div class="empty-icon">üíñ</div>
                <h3>Nenhum favorito ainda</h3>
                <p>V√° para sua <a href="stock.html" style="color: var(--accent)">cole√ß√£o</a> e favorite seus personagens preferidos!</p>
            </div>
        </section>
        
        <div class="floating-action">
            <button class="fab" onclick="scrollToTop()">
                <span>‚Üë</span>
            </button>
        </div>
    </main>

    <!-- Modal de Detalhes do Personagem -->
    <div class="character-modal" id="character-modal">
        <div class="modal-backdrop" onclick="closeCharacterModal()"></div>
        <div class="modal-container">
            <div class="modal-content">
                <button class="modal-close" onclick="closeCharacterModal()" aria-label="Fechar modal" tabindex="0">&times;</button>
                <!-- Banner do Anime -->
                <div class="anime-banner-container">
                    <div class="anime-banner" id="anime-banner">
                        <div class="banner-overlay"></div>
                        <div class="banner-content">
                            <h2 class="anime-title" id="modal-anime-title">Carregando...</h2>
                            <div class="anime-info">
                                <span class="anime-year" id="modal-anime-year"></span>
                                <span class="anime-score" id="modal-anime-score"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Informa√ß√µes do Personagem -->
                <div class="character-info-section">
                    <div class="character-main-info">
                        <div class="character-avatar">
                            <img id="modal-character-image" src="" alt="Character">
                            <div class="avatar-rarity-glow" id="modal-avatar-glow"></div>
                        </div>
                        
                        <div class="character-details">
                            <h1 class="character-name" id="modal-character-name">Nome do Personagem</h1>
                            <div class="character-meta">
                                <div class="rarity-badge" id="modal-rarity-badge">Raridade</div>
                                <div class="popularity-badge" id="modal-popularity">
                                    <span class="pop-emoji">üî•</span>
                                    <span>0</span>
                                </div>
                            </div>
                            
                            <div class="character-description" id="modal-description">
                                <p>Carregando descri√ß√£o...</p>
                            </div>
                            
                            <div class="character-actions">
                                <button class="favorite-btn" id="modal-favorite-btn" onclick="toggleFavorite()">
                                    <span class="heart-icon">ü§ç</span>
                                    <span class="btn-text">Favoritar</span>
                                </button>
                                <button class="view-anilist-btn" id="modal-anilist-btn" onclick="openAniListPage()">
                                    <span>üîó</span>
                                    Ver no AniList
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Galeria de Imagens -->
                <div class="character-gallery-section">
                    <h3 class="gallery-title">Galeria de Imagens</h3>
                    <div class="gallery-container" id="character-gallery">
                        <div class="gallery-loading">
                            <div class="loading-spinner"></div>
                            <p>Carregando imagens...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/bannerConfig.js"></script>
    <script src="js/favorites-system.js"></script>
    <script src="js/favoritos.js"></script>
    <script src="js/characterModal.js"></script>
    <script src="js/navbar.js"></script>
    
    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                // Initialize navbar after loading
                if (window.Navbar) {
                    new window.Navbar();
                }
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
